<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./style.css">
    

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">

    <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./style.css">
    

      <img
        src="././images/Vector.svg"
        class="header__logo"
        alt="логотип"
      />
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar-area">
          <img src=# class="profile__avatar" alt="аватар-профиля" />
          <button class="profile__avatar-area-button" type="button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__info-box">
            <h1 class="profile__info-fullname"></h1>
            <button class="profile__info-button" type="button"></button>
          </div>
          <p class="profile__info-occupation"></p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="grid-net" aria-label="грид-сетка"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2025 Mesto</p>
    </footer>
    
    </body> 
    
</html>
