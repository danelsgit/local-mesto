<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./style.css">
    

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">

    <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./style.css">
    

      <img
        src="././images/Vector.svg"
        class="header__logo"
        alt="логотип"
      />
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar-area">
          <img src=# class="profile__avatar" alt="аватар-профиля" />
          <button class="profile__avatar-area-button" type="button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__info-box">
            <h1 class="profile__info-fullname"></h1>
            <button class="profile__info-button" type="button"></button>
          </div>
          <p class="profile__info-occupation"></p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="grid-net" aria-label="грид-сетка"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2025 Mesto</p>
    </footer>
    <!-- popup_type_profile-->
    <div class="popup popup_type_profile" aria-label="попап">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form
          class="popup__form"
          name="popup-form"
          id="profile-create-form"
          novalidate
        >
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_username"
              id="username"
              name="username"
              type="text"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="username-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_occupation"
              id="occupation"
              name="occupation"
              type="text"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="occupation-error popup__input-error"></span>
          </label>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    </body> 
    
</html>
